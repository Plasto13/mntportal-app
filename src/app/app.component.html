<ion-app>
  <ion-split-pane>
    <ion-menu [class.dark]="settingsService.settings.darkMode">
      <ion-header>
        <ion-toolbar>
          <ion-title [class.dark]="settingsService.settings.darkMode">{{settingsService.settings.serveAddress}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" >
              <ion-icon slot="start" [name]="p.icon" class="dark"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main [class.dark]="settingsService.settings.darkMode"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
